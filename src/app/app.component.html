<!-- Game Board -->
<div class="board" *ngIf="!gameOver">
  <h2>
    Current Player:
    <span [ngClass]="currentPlayer === 'O' ? 'oPlayer' : 'xPlayer'">{{
      currentPlayer
    }}</span>
  </h2>
  <div class="row" *ngFor="let row of board; let i = index">
    <div
      class="cell"
      *ngFor="let cell of row; let j = index"
      (click)="makeMove(i, j)"
    >
      <ng-container *ngIf="cell === 'O'">
        <div class="oPlayer">{{ cell }}</div>
      </ng-container>
      <ng-container *ngIf="cell === 'X'">
        <div class="xPlayer">{{ cell }}</div>
      </ng-container>
    </div>
  </div>
</div>

<!-- Game Over Message -->
<div class="game-over" *ngIf="gameOver">
  <ng-container *ngIf="winner; else tieMessage">
    <h2>
      Player
      <span [ngClass]="winner === 'O' ? 'oPlayer' : 'xPlayer'">
        {{ winner }}
      </span>
      Wins!
    </h2>
  </ng-container>
  <ng-template #tieMessage>
    <h2>It's a Tie!</h2>
  </ng-template>
  <button type="reset" (click)="resetGame()">Play Again</button>
</div>
